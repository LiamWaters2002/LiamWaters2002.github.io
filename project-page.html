<!DOCTYPE html>
<html>
<head>
	<title>Test Page</title>
</head>
<body>
	<h1>Random HTML Code</h1>
	<p>This is a test page.</p>
	<p>Here's some random text:</p>
	<p id="random-text"></p>

	<script type="text/javascript">
		var randomText = ["Lorem ipsum dolor sit amet, consectetur adipiscing elit.", "Sed ut perspiciatis unde omnis iste natus error sit voluptatem accusantium doloremque laudantium.", "At vero eos et accusamus et iusto odio dignissimos ducimus qui blanditiis praesentium voluptatum deleniti atque corrupti quos dolores et quas molestias excepturi sint occaecati cupiditate non provident, similique sunt in culpa qui officia deserunt mollitia animi, id est laborum et dolorum fuga."];
		var randomIndex = Math.floor(Math.random() * randomText.length);
		document.getElementById("random-text").innerHTML = randomText[randomIndex];
	</script>
</body>
</html>
